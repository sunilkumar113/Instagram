                }
            }
            #last{
                display: flex;
                align-items: center;
                margin-left: 330px;
                margin-top: 25px;
                a{
                    text-align: center;
                    text-decoration: none;
                    padding: 7px;
                    font-size:12px;
                    color: rgba(0, 0, 0, 0.445);
                }
            }
            #last>p{
                display: inline-block;

            #select{

                justify-content: center;
                font-size:12px;
                
                color: rgba(0, 0, 0, 0.445);
                select{
                    border: 0px solid black;
                    font-size:12px;
                    color: rgba(0, 0, 0, 0.445);
                }
                p{

            }
